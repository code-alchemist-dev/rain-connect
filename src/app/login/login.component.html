<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <div class="card shadow-sm border-0 rounded-lg">
        <div class="card-header text-center bg-primary text-white py-4 rounded-top">
          <h2 class="card-title">Login to Your Account</h2>
        </div>
        <div class="card-body p-5">
          <form (submit)="submit()" [formGroup]="loginForm">
            <!-- Email Input -->
            <div class="form-group mb-4">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control form-control-lg"
                id="email"
                placeholder="Enter your email"
                formControlName="email"
              />
            </div>

            <!-- Password Input -->
            <div class="form-group mb-4">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control form-control-lg"
                id="password"
                placeholder="Enter your password"
                formControlName="password"
              />
            </div>

            <!-- Login Button -->
            <button type="submit" class="btn btn-primary btn-lg w-100 py-2 mb-3">
              Login
            </button>

            <!-- Register Button -->
            <a
              class="btn btn-outline-primary btn-lg w-100 py-2"
              (click)="register()"
              >Sign Up</a
            >
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
